name: Unpublish RC (Manual)

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'RC version to unpublish (e.g., "2.4.4-rc.103"). Leave empty to list all RC versions.'
        required: false
        default: ''
      action_type:
        description: 'Action to take'
        required: true
        type: choice
        options:
          - list_versions
          - unpublish
          - deprecate
        default: 'list_versions'
      deprecation_message:
        description: 'Deprecation message (only used if action is "deprecate")'
        required: false
        default: 'Deprecated RC version - do not use. Use stable version instead.'

jobs:
  manage-rc:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '16.x'
          registry-url: 'https://npm.pkg.github.com'

      - name: List RC versions
        if: github.event.inputs.action_type == 'list_versions'
        run: |
          echo "## RC Versions Available" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Fetching all published versions..." >> $GITHUB_STEP_SUMMARY
          npm view @envoy/envoy-integrations-sdk versions --json | jq -r '.[]' | grep 'rc\.' | while read version; do
            echo "- \`$version\`" >> $GITHUB_STEP_SUMMARY
          done
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "To unpublish a version, run this workflow again with:" >> $GITHUB_STEP_SUMMARY
          echo "- **action_type**: unpublish" >> $GITHUB_STEP_SUMMARY
          echo "- **version**: the version to unpublish" >> $GITHUB_STEP_SUMMARY
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Unpublish RC version
        if: github.event.inputs.action_type == 'unpublish' && github.event.inputs.version != ''
        run: |
          VERSION="${{ github.event.inputs.version }}"
          PACKAGE_NAME="envoy-integrations-sdk"
          ORG="envoy"

          echo "ðŸ—‘ï¸ Attempting to delete @${ORG}/${PACKAGE_NAME}@${VERSION}"

          # Get all package versions to find the version ID
          echo "Fetching package versions..."
          VERSIONS_JSON=$(gh api \
            -H "Accept: application/vnd.github+json" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            "/orgs/${ORG}/packages/npm/${PACKAGE_NAME}/versions")

          # Find the version ID for the specific version
          VERSION_ID=$(echo "$VERSIONS_JSON" | jq -r ".[] | select(.name == \"${VERSION}\") | .id")

          if [ -z "$VERSION_ID" ] || [ "$VERSION_ID" == "null" ]; then
            echo "âŒ Failed to find version ${VERSION}" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Version may not exist or may already be deleted." >> $GITHUB_STEP_SUMMARY
            exit 1
          fi

          echo "Found version ID: ${VERSION_ID}"

          # Delete the package version using GitHub API
          if gh api \
            --method DELETE \
            -H "Accept: application/vnd.github+json" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            "/orgs/${ORG}/packages/npm/${PACKAGE_NAME}/versions/${VERSION_ID}"; then
            echo "âœ… Successfully deleted ${VERSION}" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Failed to delete ${VERSION}" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "This may fail if:" >> $GITHUB_STEP_SUMMARY
            echo "- Insufficient permissions" >> $GITHUB_STEP_SUMMARY
            echo "- Package version is in use" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Deprecate RC version
        if: github.event.inputs.action_type == 'deprecate' && github.event.inputs.version != ''
        run: |
          VERSION="${{ github.event.inputs.version }}"
          MESSAGE="${{ github.event.inputs.deprecation_message }}"
          echo "âš ï¸ Deprecating @envoy/envoy-integrations-sdk@${VERSION}"

          if npm deprecate @envoy/envoy-integrations-sdk@${VERSION} "${MESSAGE}"; then
            echo "âœ… Successfully deprecated ${VERSION}" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Deprecation message:** ${MESSAGE}" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Failed to deprecate ${VERSION}" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Validate inputs
        if: github.event.inputs.action_type != 'list_versions' && github.event.inputs.version == ''
        run: |
          echo "âŒ Error: version is required when action is not 'list_versions'" >> $GITHUB_STEP_SUMMARY
          exit 1
